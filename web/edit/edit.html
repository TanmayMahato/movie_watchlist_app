<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid p-md-3  align-self-start"> 
        <h1>Edit Movie</h1>
        </div>
        <div class="container align-middle">
        <form action="/editfind" class="form-control" method="POST">        
            {{ range . }}
            <div class="display-6 p-md-3">Editing the Movie with Id - {{.Mvid}} </div>
            <div class="form-group p-2">
                <label for="title" class="form-label">Movie Name</label>
                <input type="text" class="form-control input-group-lg" id="title" name="name" value="{{ .Name }}">
            </div>
            <div class="form-group p-2">
                <label for="genre">Genre</label>
                <!-- <input type="text" class="form-control" id="genre" name="genre" value="{{ .Gen }}"> -->
                <select name="genre" class="form-select" value="{{ .Gen }}">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                </select>
            </div>
            <div class="form-group p-2">
                <label  for="expectation">Industry</label>
                <!-- <input type="text" class="form-control" id="expectation" name="expectation" value="{{ .Cat }}"> -->
                <select name="industry" class="form-select">
                    <option value="">All Industries</option>
                    <option value="Hollywood">Hollywood</option>
                    <option value="Bollywood">Bollywood</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <input type ="hidden" name="hidden" value="{{.Mvid}}">
            <div class="d-block m-3">
            <button type="submit" class=" btn btn-outline-dark">Update</button>
                </div>
        </form>


        {{ else }}
        <h3>No movie found.</h3>
        {{ end }}
    </div>
</body>
</html>
