<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Added to Watched</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .success-message {
            margin-top: 50px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        
            <div class="display-4 text-center mt-4">Adding Movie to the Watched list</div> 
    </div>
           {{range . }}
        <div class="success-message">
            <h2>The movie has been successfully added to your watched list!</h2>
            <a href="http://localhost:8080/watched" class="btn btn-outline-dark mt-4">Go to Watched list</a>
        </div>
        {{else}}
        <div class="success-message">
            
            <h2>Something went wrong !</h2>
            
        </div>
        {{end}}
        <div class="success-message">
            <a href="http://localhost:8080/" class="btn btn-outline-dark mt-4">Home</a>
            <a href="http://localhost:8080/show" class="btn btn-outline-dark mt-4">Watchlist</a>
        </div>
</body>
</html>
